<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left column -->
      <div class="column-left">
        <div class="logo">
          <h1><img src="./Assets/IMG/odin-lined.png" alt="ODIN img" /> Odin</h1>
        </div>
        <footer>
          Photo by <a href="#" class="footer-link">Halie West</a> on
          <a href="#" class="footer-link">Unsplash</a>
        </footer>
      </div>
      <!-- Right column -->
      <div class="column-right">
        <div class="hero-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life tohelp you realize your deepest dreams <br />
            sign up now to get started
          </p>
          <p>You know you want to.</p>
        </div>
        <div class="form-section">
          <h3>Let's do this!</h3>
          <form action="">
            <p>
              <label for="f-name">First Name</label>
              <input type="text" name="f-name" id="f-name" />
              <label for="l-name">Last Name</label>
              <input type="text" name="l-name" id="l-name" />
            </p>
            <p>
              <label for="email">eMail</label>
              <input type="email" name="email" id="email" />
              <label for="phone">Phone number</label>
              <input type="tel" name="phone" id="phone" />
            </p>
            <p>
              <label for="pwd">password</label>
              <input type="password" name="pwd" id="pwd" />
              <label for="pwd-confirm">Confirm password</label>
              <input type="password" name="pwd-confirm" id="pwd-confirm" />
            </p>
          </form>
        </div>
        <div class="cta-section">
          <button type="submit">Create Account</button>
          <p>
            Already have an account? <a href="#" class="login-link">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
