<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left column -->
      <div class="column-left">
        <div class="logo">
          <span class="logo-img"
            ><img
              src="./Assets/IMG/Book.svg"
              alt="Open book logo image"
              class="logo-img" /></span
          ><span class="logo-text">The Books</span>
        </div>
        <footer>
          Photo by
          <a
            href="https://unsplash.com/photos/25xggax4bSA"
            target="_blank"
            class="footer-link"
            >Halie West</a
          >
          on
          <a href="https://unsplash.com/" target="_blank" class="footer-link"
            >Unsplash</a
          >
        </footer>
      </div>
      <!-- Right column -->
      <div class="column-right">
        <div class="hero-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams <br />
            sign up now to get started
          </p>
          <p>You know you want to.</p>
        </div>
        <div class="form-section">
          <h3>Let's do this!</h3>
          <form action="#" method="GET" id="Sign-up-form">
            <div class="form-row">
              <div class="form-group">
                <label for="f-name">First Name</label>
                <input type="text" name="f-name" id="f-name" />
              </div>
              <div class="form-group">
                <label for="l-name">Last Name</label>
                <input type="text" name="l-name" id="l-name" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="email">eMail</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" name="phone" id="phone" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="pwd">password</label>
                <input type="password" name="pwd" id="pwd" required />
                <span class="validation-text">*passwords do not match</span>
              </div>
              <div class="form-group">
                <label for="pwd-confirm">Confirm password</label>
                <input
                  type="password"
                  name="pwd-confirm"
                  id="pwd-confirm"
                  required
                />
              </div>
            </div>
          </form>
        </div>
        <div class="cta-section">
          <button type="submit" form="Sign-up-form">Create Account</button>
          <p>
            Already have an account? <a href="#" class="login-link">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
